<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ล็อกอินอาจารย์ - MJU</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 text-gray-800 font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-green-700 text-white py-4">
    <div class="max-w-6xl mx-auto flex items-center justify-between px-4">
      <div class="flex items-center gap-3">
        <img src="https://upload.wikimedia.org/wikipedia/th/thumb/b/b7/MJU_LOGO.svg/250px-MJU_LOGO.svg.png" class="w-10 h-10 bg-white rounded-full shadow" />
        <h1 class="text-xl font-bold">ระบบอาจารย์ - Maejo University</h1>
      </div>
    </div>
  </header>

  <!-- Main Login Section -->
  <main class="flex-grow flex items-center justify-center py-10">
    <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full">
      <h2 class="text-2xl font-bold text-center text-green-800 mb-6">เข้าสู่ระบบอาจารย์</h2>

      <!-- เปลี่ยนไปหน้า afterlogin.html หลังเข้าสู่ระบบ -->
      <form action="afterlogin.html" method="get">
        <div class="mb-4">
          <label for="username" class="block font-medium mb-1">ชื่อผู้ใช้</label>
          <input type="text" id="username" name="username" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>

        <div class="mb-6">
          <label for="password" class="block font-medium mb-1">รหัสผ่าน</label>
          <input type="password" id="password" name="password" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>

        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-md transition">
          เข้าสู่ระบบ
        </button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-green-700 text-white text-center py-4 mt-auto">
    <p>&copy; 2025 ระบบอาจารย์ - มหาวิทยาลัยแม่โจ้</p>
  </footer>

</body>
</html>
